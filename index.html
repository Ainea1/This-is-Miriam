<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Miriam's Graduation 2025</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      background: #f0f0f0;
      padding: 20px;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 10px;
    }

    input {
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
      margin-bottom: 10px;
      width: 300px;
    }

    button {
      background-color: #2c3e50;
      color: white;
      padding: 10px 20px;
      font-size: 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin: 5px;
    }

    #ticket-container {
      max-width: 100%;
      overflow-x: auto;
    }

    #ticket {
      display: none;
      background-image: url('ticket-bg.png'); /* Make sure this matches your uploaded filename */
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      width: 1200px;
      height: 400px;
      position: relative;
      margin: 20px auto;
    }

    #ticketName {
      position: absolute;
      top: 82px;
      left: 105px;
      width: 450px;
      font-size: 24px;
      font-weight: bold;
      color: white;
      font-family: Arial, sans-serif;
      text-transform: uppercase;
      word-wrap: break-word;
      word-break: break-word;
      line-height: 1.2;
    }

    @media screen and (max-width: 768px) {
      #ticket {
        transform: scale(0.75);
        transform-origin: top left;
      }
    }

    @media screen and (max-width: 480px) {
      #ticket {
        transform: scale(0.6);
      }
    }
  </style>
</head>
<body>

  <h1>üéüÔ∏è Welcome to Miriam's Graduation</h1>
  <p>Enter your name below to receive your personalized invitation:</p>

  <input type="text" id="nameInput" placeholder="Type your name here">
  <br>
  <button onclick="generateTicket()">Generate Ticket</button>
  <button onclick="downloadTicket()">Download Ticket</button>

  <div id="ticket-container">
    <div id="ticket">
      <div id="ticketName">[Your Name]</div>
    </div>
  </div>

  <script>
    function generateTicket() {
      const name = document.getElementById('nameInput').value.trim();
      if (!name) {
        alert("Please enter your name.");
        return;
      }
      document.getElementById('ticketName').textContent = name;
      document.getElementById('ticket').style.display = 'block';
    }

    function downloadTicket() {
      html2canvas(document.querySelector("#ticket")).then(canvas => {
        const link = document.createElement('a');
        link.download = 'graduation_ticket.png';
        link.href = canvas.toDataURL();
        link.click();
      });
    }
  </script>

</body>
</html>
